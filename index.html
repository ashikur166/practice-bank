<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Bank Limited</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
     <div>
        <h1 class="mt-14 text-center text-5xl mb-10">Welcome To  <span class="font-semibold text-orange-900"> Ashik International Private Bank</span> </h1>
        <div class="bg-red-200 w-7/12 mx-auto p-12 rounded-lg">
            <h3 class="text-2xl text-amber-800 font-semibold mb-3">Please Login </h3>
             <div>
                <input id="login-input-email" class="w-5/6 px-2 py-3 block rounded-lg" type="email" placeholder="Enter Your Email" >
                <input id="login-input-password" class="w-5/6 px-2 py-3 block mt-3 rounded-lg" type="password" placeholder="Enter Your Password">
                <button id="login-btn" class="bg-orange-700 px-8 py-3 rounded-lg font-semibold text-white mt-3 text-xl hover:bg-orange-400">Login</button>
             </div>
        </div>
     </div>
     <script src="script1.js"></script>
</body>
</html>
